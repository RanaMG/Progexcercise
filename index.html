<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <title>Horoskop</title>
  </head>
  <body>
    <h1 id="header1"></h1>
    <input type="submit" id="btn" value="Click here!">
    <p>Keberuntungan Anda Hari Ini : </p><hr>
    <div id="acak"></div>

    <script>
        document.getElementById("header1").innerHTML = "Program Horoskop";
        const btn = document.getElementById('btn');
        btn.addEventListener('click', function(){
          let rndm=Math.floor(Math.random()*100)+1;
          console.log(rndm);
          function horoskop (rndm){
            if (rndm>=1 && rndm<=20){
              return "Hebat!!";
            }
            else if (rndm>=21 && rndm<=60){
              return "Boleh Juga!";
            }
            else{
              return "Mengerikan!";
            }
          }
        const acak = document.getElementById('acak');
        const bb= document.createElement('p');
        bb.innerHTML=horoskop(rndm);
        acak.append(bb);
      });
    </script>
  </body>
</html>
